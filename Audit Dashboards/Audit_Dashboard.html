<html lang="en">
<head>
    <title>Audit Dashboards</title>
    <link rel="icon" type="image/png" href="images/favicon.ico">
<style type="text/css">
body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
iframe { border: none; }
</style>
<script type="text/javascript">
var Dash = {
    nextIndex: 0,

	//Add multiple Audits here and adjust the time (in seconds)
    dashboards: [
    {url: "http://localhost/Dashboards/Audit_Dashboard.php", time: 15} // Point this towards the localhost folder path where the Audit_Dashboard.php file is
    //{url: "http://localhost/Dashboards/Audit_Dashboard_2.php", time: 15}, //Optional: Create a copy of the original script and append a number to it and change DB locations.
    //{url: "http://localhost/Dashboards/Audit_Dashboard_3.php", time: 15},
    //{url: "http://localhost/Dashboards/Audit_Dashboard_4.php", time: 15},
    //{url: "http://localhost/Dashboards/Audit_Dashboard_5.php", time: 45},
    ],

    display: function()
    {
        var dashboard = Dash.dashboards[Dash.nextIndex];
        frames["displayArea"].location.href = dashboard.url;
        Dash.nextIndex = (Dash.nextIndex + 1) % Dash.dashboards.length;
        setTimeout(Dash.display, dashboard.time * 1000);
    }
};

window.onload = Dash.display;
</script>
</head>
<body>
<iframe name="displayArea" width="100%" height="100%"></iframe>
</body>
</html>
